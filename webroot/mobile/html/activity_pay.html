<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-活动支付</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>活动支付中</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="activity_pay_tips">
				<p>剩余支付时间 30:00</p>
			</div>
			<div class="activity_pay_detail flex box_start">
				<div class="picinfo">
					<img src='../images/activity_item.jpg'/>
				</div>
				<div class="r_info">
					<h3>中秋国庆 三门岛游艇Party七日游三门岛游艇Party七日游</h3>
					<div class="time color_gray"><i class="iconfont">&#xe622;</i>2016年09月15日  12:00</div>
					<div class="address color_gray"><i class="iconfont">&#xe623;</i>广东省深圳市福田区福田口岸</div>
				</div>
			</div>
			<div class="activity_pay_num mt20">
				<ul class="outerblock">
					<li class="flex flex_justify">
							<div>剩余名额</div>
						<div class="r_info">
							<div class="r_info_pic flex">
								<span class="sex">男：<i class="color_friends">2</i>/20位</span>
								<span class="sex">女：<i class="color_friends">2</i>/30位</span>
							</div>
						</div>
					</li>
					<li class="flex flex_justify">
						<div>购买数量</div>
						<div class="buybox flex">
							<span class="iconfont reduce disabled">&#xe65b;</span>
							<input type="number" value="1" />
							<span class="iconfont add color_y">&#xe65a;</span>
						</div>
					</li>
				</ul>
				</div>
			<div class="activity_pay_num  mt20">
				<ul class="outerblock">
					
					<li class="flex flex_justify">
						<div>使用优惠</div>
						<div class="smalldes">无可用优惠 <i class="iconfont rcon">&#xe605;</i></div>
					</li>
				</ul>
			</div>
			<div class="activity_pay_type mt20">
				<div class="con flex flex_justify inner">
					<div>我的钱包</div>
					<div class="color_y"><i class="lagernum">420</i> 美币</div>
				</div>
			</div>
		</div>
		<div style="height:1.4rem;"></div>
		<div class="bottomblock">
			<div class="flex flex_end">
				<span class="total"><span class="color_y"><i class="color_y lagernum">800 </i>美币/人</span></span>
				<a href="javascript:void(0);" class="nowpay">立即支付</a>
			</div>
		</div>
	</body>
</html>
