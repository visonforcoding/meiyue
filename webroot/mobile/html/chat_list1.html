<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-消息</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>消息</h1>
				<span class="r_btn">忽略全部</span>
			</div>
		</header>
		<div class="wraper">
			<ul class="chatBox">
				<li>
					<a href="#this" class="a-height flex flex_justify">
						<div class="l-info-name">邀请注册</div>
						<i class="iconfont rcon">&#xe605;</i>
					</a>
				</li>
				<li>
					<a href="#this" class="a-height flex flex_justify">
						<div class="l-info-name">我的访客</div>
						<i class="iconfont rcon">&#xe605;</i>
					</a>
				</li>
				<li>
					<a href="#this" class="a-height flex flex_justify">
						<div class="l-info-name">平台消息</div>
						<div class="tips-box"><span class="tips"></span><i class="iconfont rcon">&#xe605;</i></div>
					</a>
				</li>
			</ul>
			<ul class="chatBox mt40">
				<li>
					<a href="chat_detail.html" class="ablock flex flex_justify">
						<div class="chat-left-info flex">
							<div class="avatar">
								<img src="../images/avatar.jpg"/>
							</div>
							<div class="chat-text">
								<h3 class="name">范美美</h3>
								<span class="last-info line1">今晚有空吗今晚有空吗今晚有空吗今晚有空吗今晚有空吗今晚有空吗今晚有空吗？</span>
							</div>
						</div>
						<time class="smalldes">16/06/03 18:00</time>
					</a>
				</li>
				<li>
					<a href="chat_detail.html" class="ablock flex flex_justify">
						<div class="chat-left-info flex">
							<div class="avatar">
								<img src="../images/avatar.jpg"/>
							</div>
							<div class="chat-text">
								<h3 class="name">范美美</h3>
								<span class="last-info line1">今晚有空吗今晚有空吗今晚有空吗今晚有空吗今晚有空吗今晚有空吗今晚有空吗？</span>
							</div>
						</div>
						<time class="smalldes">18:00</time>
					</a>
				</li>
				<li>
					<a href="chat_detail.html" class="ablock flex flex_justify">
						<div class="chat-left-info flex">
							<div class="avatar">
								<img src="../images/avatar.jpg"/>
							</div>
							<div class="chat-text">
								<h3 class="name">范美美</h3>
								<span class="last-info line1">今晚有空吗？</span>
							</div>
						</div>
						<time class="smalldes">18:00</time>
					</a>
				</li>
			</ul>
		</div>
		<div style="height:1.4rem"></div>
		<!--底部-->
		<div class="footer">
			<ul class="clearfix">
				<li>
					<span class="bar-find">
						<a href="#this">
							<i class="iconfont">&#xe613;</i>发现
						</a>
					</span>
				</li>
				<li>
					<span class="bar-activity">
						<a href="#this">
							<i class="iconfont">&#xe64a;</i>活动
						</a>
					</span>
				</li>
				<li class="active">
					<span class="bar-chat">
						<a href="#this">
							<i class="iconfont">&#xe603;</i>私聊
						</a>
					</span>
				</li>
				<li>
					<span class="bar-home">
						<a href="#this">
							<i class="iconfont">&#xe616;</i>我的
						</a>
					</span>
				</li>
			</ul>
		</div>
		<div class="shadow fullwraper flex box_bottom">
			<div class="login-tips">
				<h3 class="slogin">美约，生活更美好每一天每一天！</h3>
				<a href="#this" class="jumpbtn">
					登录/注册
				</a>
			</div>
		</div>
		<script type="text/javascript">
			$('html,body').css({'height':'100%','overflow':'hidden'})
		</script>
	</body>
</html>
