            <script type="text/javascript">
            	var _year = '2016', _cInput;
            	$('.l_box').on('scroll',function(){
            		var scrollTop = $(this).get(0).scrollTop;
            		var height = $('.l_box li').height();
            		var num =  Math.floor(scrollTop/ height)+1;
            		$(this).find('li').removeClass().eq(num).addClass('select');
            		if($(this).find('li').hasClass('select')){
            			_year =$(this).find('li').eq(num).attr('val');
            		    console.log(_year );   
            		}
            		  		
            	})
            	function showDialog(input){
            		$('.picker').removeClass('hide_date');
            		_year = '2016',
            		_cInput = input;
            		
            	}
            	function submitDialog(){
            		
            		_cInput.value = '';
            		hideDialog();
            	}
            	function hideDialog(){
            		$('.picker').addClass('hide_date');
            	}
