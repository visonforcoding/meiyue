<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection"content="telephone=no, email=no" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>美约</title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css"/>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script src="../js/view.js"></script>
        <script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>

    </head>
    <body>
        <header>
            <div class='inner'>
                <a href='javascript:history.go(-1);' class='toback'></a>
                <h1>选择</h1>
            </div>
        </header>
       <style type="text/css">
        *{margin:0;padding:0;}
        	.picker{position:fixed;bottom:0;max-width:750px;width:100%;height:180px;
        		/*background: #fff url(../css/img/line.png) repeat-x  0 85px;*/
        		background: #fff;-webkit-transition: height .2s ease;transition: height .2s ease;
        	}
        	.picker .title{width:100%;height:45px;background: #EAB96A;color:#fff;line-height: 45px;}
        	.picker .title span{display: block;}
        	.hide_date{height:0;-webkit-transition: height .2s ease;transition: height .2s ease-out;}
        	.picker .l_box{text-align: center;overflow: auto;
        		-webkit-overflow-scrolling: touch;z-index:999;
        		width:100%;
        		height:100px;}
    		.picker .l_box::-webkit-scrollbar,.r_box::-webkit-scrollbar{display: none;}
        	.picker li{line-height: 40px;height:40px;width:100%;font-size:14px;color:#ccc;}
        	/*.checkdate span{height:30px;line-height: 30px;}*/
        	.picker .items{width:100%;overflow:hidden;text-align: center;}
        	.c_date{overflow:hidden;}
        	.picker .select{font-size:16px;color:#222;}
        	
        	
        </style>
        <div class="wraper">
           
        </div>
         <div class="picker">
         	<div class="title inner flex flex_justify">
         		<span class="l_sure" onclick="hideDialog()">取消</span>
            	<span class="r_cancel" onclick="submitDialog()">确定</span>
         	</div>
         	<div class="c_date">
	         	<div class="l_box" style='width:100%;'>
	         		<ul class="items">
	         			<li></li>
	            		<li val='2001'  class="select">300美币</li>
	            		<li val='2002'>300美币</li>
	            		<li val='2003'>500美币</li>
	            		<li val='2004'>600美币</li>
	            		<li val='2005'>300美币</li>
	            		<li val='2006'>500美币</li>
	            		<li val='2007'>700美币</li>
	            		<li val='2008'>800美币</li>
	            		<li val='2009'>900美币</li>
	            		<li val='2010'>1000美币</li>
	            		<li></li>
	            	</ul>
	         	</div>
            	</div>
            </div>
            <script type="text/javascript">
            	var _year = '2016', _cInput;
            	$('.l_box').on('scroll',function(){
            		var scrollTop = $(this).get(0).scrollTop;
            		var height = $('.l_box li').height();
            		var num =  Math.floor(scrollTop/ height)+1;
            		$('.l_box li').removeClass().eq(num).addClass('select');
            		if($('.l_box li').hasClass('select')){
            			_year = $('.l_box li').eq(num).attr('val');
            		    console.log(_year );   
            		}
            		  		
            	})
            	function showDialog(input){
            		$('.picker').removeClass('hide_date');
            		_year = '2016',
            		_cInput = input;
            		
            	}
            	function submitDialog(){
            		
            		_cInput.value = '';
            		hideDialog();
            	}
            	function hideDialog(){
            		$('.picker').addClass('hide_date');
            	}
            	
            </script>
    </body>
</html>
