<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-约会详情（女方选择）</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<span class="iconfont toback">&#xe602;</span>
				<h1>约会详情</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="find_date_detail">
				<div class="activity_tips">
					<p>请抓紧时间，共有12人同时在支付中···</p>
				</div>
				<div class="date_detail_place inner">
						<h3 class="title"><i class="itemsname color_y">[约吃饭]</i> 海岸城高级西餐厅 美女在等你</h3>
						<div class="place_pic">
							<span class="place">
								<img src="../images/date_place.jpg"/>
							</span>
							<div class="place_info">
								<h3 class="userinfo">范冰冰 <span>23岁</span></h3>
								<h3 class="otherinfo">
									<time class="color_gray"><i class="iconfont">&#xe622;</i> 今日 · 12:00-15:00</time>
									<address class="color_gray"><i class="iconfont">&#xe623;</i>广东省深圳市福田区 福田口岸 </address>
								</h3>
							</div>
						</div>
					</div>
				<div class="date_des mt20">
					<h3 class="commontitle inner">约会说明</h3>
					<div class="con date_keyword">
						<p>如果你也喜爱美食，我们就一起约吧，毕竟我那么可爱又吃不胖~一起渡过个愉快的下午啊~</p>
					</div>
				</div>
				<div class="date_des mt20">
					<h3 class="commontitle inner">我的标签</h3>
					<div class="con con_mark">
							<a href="#this">大长腿</a>
							<a href="#this">不喝酒</a>
							<a href="#this">大长腿</a>
							<a href="#this">不喝酒</a>
							<a href="#this">大长腿</a>
							<a href="#this">不喝酒</a>
					</div>
				</div>
				<div class="date_des mt40">
					<div class="con">
						<div class="date_time  flex flex_justify">
							<span>使用优惠</span>
							<div class="color_gray">无可用优惠  <i class="iconfont">&#xe605;</i></div>
						</div>
					</div>
				</div>
				<div class="date_des mt20">
					<h3 class="commontitle inner">支付方式</h3>
					<div class="con">
						<div class="date_time  flex flex_justify">
							<span>我的钱包</span>
							<div class="color_y">90 美币</div>
						</div>
					</div>
				</div>
				<p class="common commontitle inner mt20"><i class="iconfont">&#xe619;</i>报名即代表你已同意<a href="#this" class="color_y undertext">用户协议。</a></p>
			</div>
		</div>
		<div style="height:1.4rem;"></div>
		<div class="bottomblock">
			<div class="flex flex_end">
				<span class="total">预约金：<i class="color_y">￥</i> <span class="color_y"><i class="color_y lagernum">180 </i>美币</span></span>
				<a href="javascript:void(0);" class="nowpay">立即支付</a>
			</div>
		</div>
	</body>
</html>
