<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-约会详情</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>约会详情</h1>
				<span class="r_btn iconfont ico">&#xe603;</span>
			</div>
		</header>
		<div class="wraper">
			<div class="date_head_info">
				<div class="date_head_con inner flex flex_justify">
					<div class="l_info">
						<span class="avatar"><img src="../images/avatar.jpg"/></span>
						<div class="l_con">
							<h3>刘土豪</h3>
							<div class="age color_y"><i class="iconfont translate">&#xe61d;</i>30岁</div>
						</div>
					</div>
					<div class="color_y lagernum">
						等待确认中
					</div>
					
				</div>
			</div>
			
			<!--约吃饭-->
			<div class="date_ability_list bgff mt20">
				<div class="title flex flex_justify inner">
					<h3 class="color_y">[约吃饭]</h3>
					<span class="smallarea">250美币/小时</span>
				</div>
				<ul class="outerblock btop">
					<li class="flex flex_justify">
						<div class="date_info">
							<h3 class="time"><i>时间 </i>2016-09-15  12:00-14:00</h3>
							<h3 class="address"><i>地点 </i>深圳市福田区福田口岸</h3>
						</div>
						<span>共2小时</span>
					</li>
					<li class="flex ">
						<div class="date_info">
							<h3 class="time">约会说明：如果你想也爱美食，我们就一起约吧，</h3>
							<h3 class="address">毕竟我那么可爱又吃不胖，一起度过个愉快的下午啊~</h3>
						</div>
					</li>
					<li class="flex">
						<div class="date_info">
							<h3 class="time"><i>我的标签：</i>
								<a href="#this" class="mark">不喝酒</a>
								<a href="#this" class="mark">大长腿大长腿</a>
							</h3>
						</div>
					</li>
				</ul>
			</div>
			<!--付款详情-->
			<div class="date_ability_pay mt20">
				<h3 class="commontitle inner">付款详情</h3>
				<ul class="b_content outerblock bgff">
					<li class="flex flex_justify">
						<div>合计</div><div>1000美币</div>
					</li>
					<li class="flex flex_justify">
						<div>已支付预约金</div><div>200美币</div>
					</li>
				</ul>
				<div class="flex flex_justify date_bosses inner">
					<div class="bold">剩余尾款</div><div class="color_y">20美币</div>
				</div>
				<p class="commontips inner mt20"><a href="#this" class="color_y">退款规则</a></p>
			</div>
		</div>
		<div style="height:62px;"></div>
		<div class="potion_footer flex flex_justify">
			<a class="footerbtn cancel">拒绝</a>
			<span class="footerbtn gopay">接单</span>
		</div>
	</body>
</html>
