<!DOCTYPE html>
<html>
	<head>

	<body>
		<header>
			<div class="header">

		</header>
		<div class="wraper">

			<div class="payment_list">

			</div>
			<div class="payment_list mt20">
				<ul class="outerblock inner">
					<li class="flex flex_justify">

							100美币

				</ul>
				<p class="alignright inner nowpaytips"> 需支付：<i class="color_y">￥250</i></p>

			<div class="payment_choose_account">

							<i class="iconfont payico wxpay">&#xe638;</i>
							<h3 class="paydes">
								<span class="impordes">微信支付</span>
							</h3>
						</div>
						<span class="iconfont choose color_y">&#xe635;</span>
					</li>
					<li class="choosed">
						<div class="paytype">
							<i class="iconfont payico alipay">&#xe625;</i>
							<h3 class="paydes">
								<span class="impordes">支付宝支付</span>
							</h3>
						</div>
						<span class="iconfont choose">&#xe615;</span>
					</li>
					<li>
						<div class="paytype">
							<i class="iconfont payico cardpay">&#xe621;</i>
							<h3 class="paydes">
								<span class="impordes">银联支付</span>
							</h3>
						</div>
						<span class="iconfont choose">&#xe615;</span>
					</li>
				</ul>
			</div>
		</div>
