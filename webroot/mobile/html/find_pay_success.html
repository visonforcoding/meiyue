<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>购买支付成功</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>支付成功</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="identity_audit_pass">
				<i class='iconfont color_y' style="font-size:2rem">&#xe604;</i>
				<h3 class="jump_tipscon">支付成功!</h3>
			</div>
			<!--支付成功-->
			<div class="find_pay_con mt20">
				<h3 class="commontitle inner">全部余额</h3>
				<div class="con flex flex_justify">
					<div>我的钱包</div>
					<div class='color_y'>1000币</div>
				</div>
			</div>
			<div class="find_pay_check inner">
				<a href="javascript:void(0);" class="paycheck btn btn_t_border">充值</a>
				<p class="commontips color_gray aligncenter"><i class="color_y lagernum">3</i>秒后自动跳转...</p>
			</div>
		</div>
	</body>
</html>
