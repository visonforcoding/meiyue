<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-修改登录密码</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>修改登录密码</h1>
			</div>
		</header>
		<div class="wraper fullpage bgff">
			<div class="nav-banner login-banner"></div>
			<div class="foget-pwd-box">
				<div class="items">
					<div class="flex items-box">
						<input type="text" placeholder="请输入原登录密码" />
					</div>
				</div>
				<div class="items">
					<div class="flex  flex_justify items-box">
						<input type="text" placeholder="请输入新登录密码" />
					</div>
				</div>
				<div class="items">
					<div class="flex  flex_justify items-box">
						<input type="text" placeholder="请再次输入新登录密码" />
					</div>
				</div>
				<a href="#this" class="btn btn_bg_active mt60">下一步</a>
			</div>
		</div>
	</body>
</html>
