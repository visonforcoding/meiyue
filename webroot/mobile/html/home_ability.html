<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-我的技能</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>我的技能</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="ability_items">
				<div class="switchbox flex flex_justify inner">
					<div>全部上线</div>
					<div class="switch off"><i class="swithbtn"></i></div>
				</div>
				
			</div>
			<div class="ability_items mt20">
				<ul class="outerblock inner">
					<li class="flex flex_justify">
						<div>约电影</div>
						<div class="flex">
							<i class="smalldes">500美币/小时</i>
							<i class="iconfont rcon">&#xe605;</i>
						</div>
						
					</li>
					<li class="flex flex_justify">
						<div>约吃饭</div>
						<div class="flex">
							<i class="smalldes">500美币/小时</i>
							<i class="iconfont rcon">&#xe605;</i>
						</div>
					</li>
					<li class="flex flex_justify">
						<div>约跑步</div>
						<div class="flex">
							<i class="smalldes">500美币/小时</i>
							<i class="iconfont rcon">&#xe605;</i>
						</div>
					</li>
				</ul>
			</div>
			<div class="inner mt60">
				<div class="inner">
					<a href="#this" class="btn btn_t_border inner">新增</a>
				</div>
			</div>
		</div>
	</body>
</html>
