<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-编辑技能</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>编辑技能</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="edit_ability bgff inner">
				<ul class="outerblock">
					<li>
						<div class="items flex flex_justify">
							<div>技能名称</div>
							<div class="r_info">
								<span>约电影</span>
								<i class="iconfont rcon">&#xe605;</i>
							</div>
						</div>
					</li>
					<li>
						<div class="items flex flex_justify">
							<div>技能价格</div>
							<div class="r_info">
								<span>300 <i class="smalldes">美币/小时</i></span>
								<i class="iconfont rcon">&#xe605;</i>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="edit_ability bgff inner mt40">
				<ul class="outerblock">
					<li>
						<div class="items flex flex_justify">
							<div>个人标签</div>
							<div class="r_info">
								<i class="smalldes">4个以内</i>
								<i class="iconfont rcon">&#xe605;</i>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="edit_ability bgff inner mt40">
				<div class="date_text">
					<div class="b_title">约会说明</div>
					<div class="r_text">
						<textarea name="">100个字以内</textarea>
					</div>
				</div>
			</div>
			<div class="ability_items mt40">
				<div class="switchbox flex flex_justify inner">
					<div>上线</div>
					<div class="switch on"><i class="swithbtn"></i></div>
				</div>
				
			</div>
			
		</div>
	</body>
</html>
