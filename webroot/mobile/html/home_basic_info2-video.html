<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-我的主页</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>基本信息</h1>
				<span class="r_btn">提交</span>
			</div>
		</header>
		<div class="wraper">
			<!--基本信息三步-->
			<div class="basicinfo-header">
				<div class="line-box">
					<div class="info-line flex flex_justify">
						<div class="active"></div>
						<div></div>
					</div>
					<div class="stepnode flex flex_justify">
						<span class="active"></span>
						<span  class="active"></span>
						<span></span>
					</div>
					<div class="step flex flex_justify">
						<h3 class="active">第一步</h3>
						<h3  class="active">第二步</h3>
						<h3>第三步</h3>
					</div>
				</div>
			</div>
			<div class="identify_info_des">
				<div class="inner">
					<ul>
						<li>
							<h3><i class="iconfont color_y">&#xe604;</i>为什么要真人视频认证？</h3>
							<div class="con">
								<p>美约作为一个真实的高端红人工作交友平台，希望给大家提供一个真诚的工作交友环境。请放心您上传的真人视频仅供审核用，仅自己可见，其他人无法看到。</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
				<div class="identify_info_des">
				<div class="inner">
					<ul>
						<li>
							<h3><i class="iconfont color_y">&#xe604;</i>我的认证视频</h3>
							<div class="con">
								<div class="up_identify_box">
									<p class="smallarea">注意依次做以下动作：<i class='color_error'>点头，露齿笑，往左转头，举右手</i></p>
									<div class="btn btn_dark_t mt40">点击录制</div>
									<div class="fact_identify mt40"   style="display: none;">
										<dl class="Idcard personimg">
											<dt>
												<img src="../images/party_detail.jpg" alt="" />
											</dt>
										</dl>
									</div>
								</div>
							</div>
						</li>
					</ul>
					<!--上传-->
			
				</div>
			</div>
		
		</div>
	</body>
</html>
