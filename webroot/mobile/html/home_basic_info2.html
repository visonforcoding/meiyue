<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-我的主页</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>基本信息</h1>
				<span class="r_btn">提交</span>
			</div>
		</header>
		<div class="wraper">
			<!--基本信息三步-->
			<div class="basicinfo-header">
				<div class="line-box">
					<div class="info-line flex flex_justify">
						<div class="active"></div>
						<div></div>
					</div>
					<div class="stepnode flex flex_justify">
						<span class="active"></span>
						<span  class="active"></span>
						<span></span>
					</div>
					<div class="step flex flex_justify">
						<h3 class="active">第一步</h3>
						<h3  class="active">第二步</h3>
						<h3>第三步</h3>
					</div>
				</div>
			</div>
			<div class="identify_info_des">
				<div class="inner">
					<ul>
						<li>
							<h3><i class="iconfont color_y">&#xe604;</i>为什么要身份认证？</h3>
							<div class="con">
								<p>美约作为一个真实的高端红人工作交友平台，希望给大家提供一个真诚的工作交友环境。请放心您上传的身份证照片仅供审核，仅自己可见，其他无法看到。</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<!--示例-->
			<div class="up_identify_box">
				<div class="inner">
					<div class="title">
						<h3>示例<i>（请务必按照示例上传清晰的照片）</i></h3>
					</div>
					<div class="example_identify">
						<dl class="Idcard">
							<dt>
								<img src="../images/face.jpg" alt="" />
								<span class="tips">参考图例</span>
							</dt>
							<dd>身份证正面照</dd>
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/reverse.jpg" alt="" />
								<span class="tips">参考图例</span>
							</dt>
							<dd>身份证背面照</dd>
						</dl>
						<dl class="Idcard personimg">
							<dt>
								<img src="../images/person.jpg" alt="" />
								<span class="tips">参考图例</span>
							</dt>
							<dd>手持身份证正面照</dd>
						</dl>
					</div>
				</div>
			</div>
			<!--上传-->
			<div class="up_identify_box bgff mt40">
				<div class="inner">
					<div class="title">
						<h3 class="color_black">如上图所示请上传认证照片</h3>
					</div>
					<div class="fact_identify">
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
							
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
							
						</dl>
						<dl class="Idcard personimg">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
						</dl>
					</div>
				</div>
			</div>
		
		</div>
	</body>
</html>
