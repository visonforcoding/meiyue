<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-我的主页</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>基本信息</h1>
				<span class="r_btn">提交</span>
			</div>
		</header>
		<div class="wraper">
			<!--基本信息三步-->
			<div class="basicinfo-header">
				<div class="line-box">
					<div class="line flex flex_justify">
						<div class="active"></div>
						<div class="active"></div>
					</div>
					<div class="stepnode flex flex_justify">
						<span class="active"></span>
						<span  class="active"></span>
						<span class="active"></span>
					</div>
					<div class="step flex flex_justify">
						<h3 class="active">第一步</h3>
						<h3 class="active">第二步</h3>
						<h3 class="active">第三步</h3>
					</div>
				</div>
			</div>
			<div class="identify_info_des">
				<div class="up_identify_box bgff">
				<div class="inner">
					<div class="upload_more_title">
						<h3 class="color_black">照片和视频认证示范</h3>
						<p>请上传自己的性感、具有诱惑力的照片，注意不能有私密处的裸露。</p>
					</div>
					<div class="fact_identify">
						<dl class="Idcard">
							<dt>
								<img src="../images/avatar.jpg" alt="" />
							</dt>
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/avatar.jpg" alt="" />
							</dt>
						</dl>
					</div>
				</div>
			</div>
			<!--示例-->
			<div class="up_identify_box bgff mt40">
				<div class="inner">
					<div class="title">
						<h3 class="color_black">如上图所示，上传9张认证照片</h3>
					</div>
					<div class="fact_identify">
						<dl class="Idcard">
							<dt>
								<img src="../images/avatar.jpg" alt="" />
								<input type="file" />
							</dt>
							
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
							</dt>
							
						</dl>
						<dl class="Idcard personimg">
							<dt>
								<img src="../images/upimg.png" alt="" />
							</dt>
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
							
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
							</dt>
							
						</dl>
						<dl class="Idcard personimg">
							<dt>
								<img src="../images/upimg.png" alt="" />
							</dt>
						</dl>
					</div>
				</div>
			</div>
			<!--上传-->
			<div class="up_identify_box bgff mt40">
				<div class="inner">
					<div class="title">
						<h3 class="color_black">如上图所示，上传认证视频</h3>
					</div>
					<div class="fact_identify">
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
							
						</dl>
						<!--<dl class="Idcard">
							<dt>

						<dl class="Idcard personimg">

							</dt>
						</dl>-->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
