<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约身份证审核不通过</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>美约认证</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="identity_audit_pass">
				<i class='iconfont color_error'>&#xe61a;</i>
				<h3 class="jump_tipscon">审核不通过!</h3>
				<p class="audit_des">手持身份证的照片不够清晰，请重新拍照然后上传。集奥思路打法骄傲的解放路卡斯加发撒的金风科技。</p>
			</div>
			<!--示例-->
			<div class="up_identify_box">
				<div class="inner">
					<div class="title">
						<h3>身份认证示范<i>（*注意，请保证照片内信息清晰可见）</i></h3>
					</div>
					<div class="example_identify">
						<dl class="Idcard">
							<dt>
								<img src="../images/face.jpg" alt="" />
								<span class="tips">参考图例</span>
							</dt>
							<dd>身份证正面照</dd>
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/reverse.jpg" alt="" />
								<span class="tips">参考图例</span>
							</dt>
							<dd>身份证背面照</dd>
						</dl>
						<dl class="Idcard personimg">
							<dt>
								<img src="../images/person.jpg" alt="" />
								<span class="tips">参考图例</span>
							</dt>
							<dd>手持身份证正面照</dd>
						</dl>
					</div>
				</div>
			</div>
			<!--上传-->
			<div class="up_identify_box bgff mt40">
				<div class="inner">
					<div class="title">
						<h3 class="color_black">如上图所示请上传认证照片</h3>
					</div>
					<div class="fact_identify">
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
							
						</dl>
						<dl class="Idcard">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
							
						</dl>
						<dl class="Idcard personimg">
							<dt>
								<img src="../images/upimg.png" alt="" />
								<input type="file" />
							</dt>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<div style="height:62px;"></div>
		<a href="#this" class="identify_footer_potion">开始审核</a>
	</body>
</html>
