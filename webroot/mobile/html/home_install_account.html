<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-发现主页</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>设置</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="tips_items mt20">
				<h3 class="commontitle inner">新消息通知</h3>
				<a class="commonlayer inner ablock">
					<div>新消息通知</div>
					<span class="iconfont rcon">&#xe605;</span>
				</a>
			</div>
			<h3 class="commontitle inner mt20">当产品运行时，你可以设置是否需要声音和震动提醒</h3>
			<ul class="outerblock bgff">
				<li class="switchbox inner">
					<div class="commonlayer">
						<div>震动</div>
						<div class="switch off"><i class="swithbtn"></i></div>
					</div>
				</li>
				<li class="switchbox inner">
					<div class="commonlayer">
						<div>声音</div>
						<div class="switch on"><i class="swithbtn"></i></div>
					</div>
				</li>
			</ul>
			
		</div>
	</body>
</html>
