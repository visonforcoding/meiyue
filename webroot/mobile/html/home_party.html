<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-我的派对</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>我的派对</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="home_paty_container">
				<div class="date_list_header">
					<div class="alldate current">
						<span class="headertab">进行中</span></div> | <div class="todate"><span class="headertab">已结束</span>
					</div>
				</div>
				<div class="home_paty_con">
					<section>
						<ul class="female_date_list outerblock mt20">
				<li>
					<div class="items_date_info flex flex_justify">
						<div class="items_left_info">
							<span class="items_left_picinfo">
								<img src="../images/place3.png"/>
							</span>
							<div class="items_left_textinfo">
								<h3><i class="color_y">[约吃饭]</i> 海岸城高级西餐厅,美女在等你</h3>
								<address class="smallarea"><i class="iconfont">&#xe623;</i> 广东省深圳市福田区福田口岸</address>
							</div>
						</div>
						<div class="items_right_info">
							<span class="color_y"><i class="iconfont">&#xe622;</i>今日</span>
							<span class="getdatebtn button btn_bg_active">立即赴约</span>
						</div>
					</div>
				</li>
				<li>
					<div class="items_date_info flex flex_justify">
						<div class="items_left_info">
							<span class="items_left_picinfo">
								<img src="../images/place3.png"/>
							</span>
							<div class="items_left_textinfo">
								<h3><i class="color_y">[约吃饭]</i> 海岸城高级西餐厅,美女在等你</h3>
								<address class="smallarea"><i class="iconfont">&#xe623;</i> 广东省深圳市福田区福田口岸</address>
							</div>
						</div>
						<div class="items_right_info">
							<span class="color_y"><i class="iconfont color_y">&#xe622;</i>明日</span>
							<span class="getdatebtn button btn_dark">我要报名</span>
						</div>
					</div>
				</li>
				<li>
					<div class="items_date_info flex flex_justify">
						<div class="items_left_info">
							<span class="items_left_picinfo">
								<img src="../images/place3.png"/>
							</span>
							<div class="items_left_textinfo">
								<h3><i class="color_y">[约吃饭]</i> 海岸城高级西餐厅,美女在等你</h3>
								<address class="smallarea"><i class="iconfont">&#xe623;</i> 广东省深圳市福田区福田口岸</address>
							</div>
						</div>
						<div class="items_right_info">
							<span class="color_gray"><i class="iconfont color_gray">&#xe622;</i>后天</span>
							<span class="getdatebtn button btn_light">已有赴约</span>
						</div>
					</div>
				</li>
				<li>
					<div class="items_date_info flex flex_justify">
						<div class="items_left_info">
							<span class="items_left_picinfo">
								<img src="../images/place3.png"/>
							</span>
							<div class="items_left_textinfo">
								<h3><i class="color_y">[约吃饭]</i> 海岸城高级西餐厅,美女在等你</h3>

							</div>
						</div>
						<div class="items_right_info">
							<span class="color_gray"><i class="iconfont color_gray">&#xe622;</i>9月23日</span>
							<span class="getdatebtn button btn_light">报名结束</span>
						</div>
					</div>
				</li>
			</ul>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
