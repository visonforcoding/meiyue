<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-我的粉丝</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>我的钱包</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="purse_list">
				<div class="purse_list_top">
					<span class="purse_ico">
						<img src="../images/cash1.png"/>
					</span>
					<h3 class="purse_list_tright">
						<span class="balance">钱包余额</span>
						<span class="numbers"><i>650000</i>美币</span>
					</h3>
				</div>
				<div class="purse_list_bottom">
					<span class="btn btn_bg_t">兑换美币</span>
					<!--<p class="tips">正在申请提现 20,000 美币</p>-->
					<p><a href="#this" class="undertext color_tencent smallarea">查看在土豪榜中的位置</a></p>
				</div>
			</div>
			<div class="puse_bills mt20">
				<div class="commontitle inner">
					<h3>账单明细</h3>
				</div>
				<ul class="puse_bills_con inner">
					<li>
						<div class="puse_bills_left">
							<h3>刘土豪消费1000美币提成刘土豪消费1000美币提成刘土豪消费1000美币提成刘土豪消费1000美币</h3>
							<time>2016-9-10</time>
						</div>
						<span class="puse_bills_right">+100.0</span>
					</li>
					<li>
						<div class="puse_bills_left">
							<h3>范美美收入1000美币提成</h3>
							<time>2016-9-10</time>
						</div>
						<span class="puse_bills_right">+100.0</span>
					</li>
					<li>
						<div class="puse_bills_left">
							<h3>约会买单</h3>
							<time>2016-9-10</time>
						</div>
						<span class="puse_bills_right">+100.0</span>
					</li>
				</ul>
			</div>
		</div>
		<!--支付弹出层-->
		<div class="raper show">
			<div class="choose_account">
				<div class="title">
					<h1>选择账户</h1>
					<span class="closed">取消</span>
				</div>
				<ul class="inner outerblock">
					<li class="choosed">
						<div class="paytype">
							<i class="iconfont payico alipay">&#xe625;</i>
							<h3 class="paydes">
								<span class="impordes">支付宝支付</span>
								<em class="small">推荐使用</em>
							</h3>
						</div>
						<span class="iconfont choose color_y">&#xe635;</span>
					</li>
					<li>
						<div class="paytype">
							<i class="iconfont payico cardpay">&#xe621;</i>
							<h3 class="paydes">
								<span class="impordes">银联支付</span>
								<em class="small">银联账户使用</em>
							</h3>
						</div>
						<span class="iconfont choose">&#xe615;</span>
					</li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
