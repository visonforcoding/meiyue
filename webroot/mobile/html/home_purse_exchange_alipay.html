<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-兑换美币申请</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>兑换美币申请</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="exchange_dollar">
				<div class="commontitle inner mt20">
					<h3>为了账户资金安全，只能使用您本人的银行卡</h3>
				</div>
				<ul class="outerblock bgff">
					<li class="flex">
						<span class="accountname">真实姓名</span>
						<div class="input_exchange">
							<input type="text" value="陈雪" readonly="readonly" />
						</div>
					</li>
					<li class="flex">
						<span class="accountname">支付宝账号</span>
						<div class="input_exchange">
							<input type="text" value="陈雪" readonly="readonly" />
						</div>
					</li>
				</ul>
				<p class="commontips inner mt20">为了保障财产安全，每周只能在周三、周日兑换各一次，且每次不超过 20,000 美币。</p>
				<div class="commontitle inner mt20">
					<h3>当前虚拟币：6000 美币</h3>
				</div>
				<ul class="outerblock bgff">
					<li class="flex">
						<span class="accountname">提现金额</span>
						<div class="input_exchange">
							<input type="text" value="陈雪" readonly="readonly" />
						</div>
					</li>
					<li class="flex">
						<span class="accountname">登录密码</span>
						<div class="input_exchange">
							<input type="text" value="陈雪" readonly="readonly" />
						</div>
					</li>
				</ul>
				<p class="commontips inner mt20">注:兑换申请成功后平台将会在24小时之内把钱打入所提现的账户中。</p>
			</div>
		</div>
		<div class="bottomblock">
			<div class="flex flex_end">
				<span class="total">所兑换人民币：<i class="color_y">￥</i> <i class="color_y numbers">16,000元</i></span>
				<a href="javascript:void(0);" class="nowpay">立即支付</a>
			</div>
		</div>
	</body>
</html>
