<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-支付</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="iconfont toback">&#xe602;</i>
				<h1>支付</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="recharge_pay_container flex flex_justify inner mt20">
				<div class="l_info">
					<i class="iconfont">&#xe636;</i>
					<span>购买 399美币 送大礼包</span>
				</div>
				<div class="r_info color_y">
					<i>￥</i>
					<span class="lagernum">3999</span>
				</div>
			</div>
			<div class="recharge_pay_list mt20">
				<h3 class="commontitle inner">支付方式</h3>
				<div class="choose_account choose_potion">
					<ul class="inner outerblock">
						<li class="choosed">
						<div class="paytype">
							<i class="iconfont payico color_wx">&#xe638;</i>
							<h3 class="paydes">
								<span class="impordes">微信支付</span>
							</h3>
						</div>
						<span class="iconfont choose color_y">&#xe635;</span>
					</li>
					<li class="choosed">
						<div class="paytype">
							<i class="iconfont payico alipay">&#xe625;</i>
							<h3 class="paydes">
								<span class="impordes">支付宝支付</span>
							</h3>
						</div>
						<span class="iconfont choose">&#xe615;</span>
					</li>
					<li>
						<div class="paytype">
							<i class="iconfont payico cardpay">&#xe621;</i>
							<h3 class="paydes">
								<span class="impordes">银联支付</span>
							</h3>
						</div>
						<span class="iconfont choose">&#xe615;</span>
					</li>
				</ul>
				</div>
			</div>
		</div>
		<div style="height:62px;"></div>
		<a href="#this" class="identify_footer_potion">立即支付</a>
	</body>
</html>
