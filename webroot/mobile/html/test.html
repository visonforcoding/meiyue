<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>美约-发现主页</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.input{width:4rem;margin-top:50px;margin-left:15px; height:60px;background: rgba(0,0,0,.1);padding-bottom:10px;}
			input{width:100%;}
			.cur{color:red;font-size:16px;}
			.line{width:4rem;display:-webkit-box;display: box;-webkit-box-pack: justify;height:20px;}
			.line h3{-webkit-transition: all .3s ease-in;}
			p i{display: block;}
			input[type="range"] {
                background: rgba(56,48,36,.6);
                border-radius: 15px;
                width: 4rem;
                -webkit-appearance: none;
                height:6px;
            }
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                cursor: default;
               
                height: 20px;
                width: 20px;
                background: none repeat scroll 0 0 #fff;
                border-radius: 50%;
                -webkit-box-shadow: 0 -1px 1px black inset;
            }
		</style>
	</head>
	<body>
		<header>
			<div class="header">
				<span class="l_btn">切换列表</span>
				<h1>美约</h1>
			</div>
		</header>
		<div class="wraper">
			<div class="input">
				<div class="line"><h3 class="start cur">165-</h3> <h3 class="center">170</h3> <h3>175+</h3></div>
				<input type="range" min="165" max="175" id="trackBar" />
			</div>
		</div>
		<div style="height:1.4rem"></div>
		<script type="text/javascript">
			var trackBar = document.getElementById("trackBar");
			trackBar.min = 165;
			trackBar.max = 175;
			trackBar.step = 1;
			trackBar.value = 0;
			trackBar.addEventListener("touchmove",function(){ 
			 	console.log(this.value);
        		});
		</script>
	</body>
</html>
